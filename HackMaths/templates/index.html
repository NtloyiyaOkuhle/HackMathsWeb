<!DOCTYPE html>
<html>
<head>
	<title>Math Problem Solver</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			color: #4CAF50;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
		}

		form {
			background-color: #fff;
			box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
			padding: 30px;
			border-radius: 10px;
			max-width: 400px;
			width: 100%;
		}

		label {
			display: block;
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 10px;
			color: #4CAF50;
			text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
		}

		input[type="text"] {
			border: none;
			border-radius: 5px;
			padding: 10px;
			font-size: 16px;
			width: 100%;
			margin-bottom: 20px;
			background-color: #f2f2f2;
			box-shadow: inset 2px 2px 4px rgba(0,0,0,0.1);
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
			font-size: 20px;
			margin-bottom: 20px;
			border-radius: 5px;
			box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
			transition: background-color 0.3s ease;
		}

		button[type="submit"]:hover {
			background-color: #3e8e41;
		}

		@media only screen and (max-width: 600px) {
			h1 {
				font-size: 24px;
			}

			form {
				padding: 20px;
			}

			label {
				font-size: 18px;
			}

			input[type="text"] {
				font-size: 14px;
			}

			button[type="submit"] {
				font-size: 16px;
			}
		}
	</style>
</head>
<body>
	<h1>Math Problem Solver</h1>
	<form action="/" method="POST">
		<label for="problem">Enter a math problem:</label><br>
		<input type="text" id="problem" name="problem"><br><br>
		<button type="submit">Solve</button>
	</form>
</body>
</html>
